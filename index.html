<body style="background:#FFFFFF;">

<div id="game"></div>

<script src="js/game.js"></script>
<script type="text/javascript">

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

if (getParameterByName("dev")) {
  collar.enableDevtool();
}

var gameLevel = 1;
if (getParameterByName("level")) {
	gameLevel = parseInt(getParameterByName("level"));
}

var invincible = false;
if (getParameterByName("invincible")) {
	invincible = true;
}

var __speed__ = 5;
var __rotate__ = 5;
if (getParameterByName("speed")) {
	__speed__ = parseInt(getParameterByName("speed"));
}
if (getParameterByName("rotate")) {
	__rotate__ = parseInt(getParameterByName("rotate"));
}

var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.AUTO, 'game');

var gameEngineSensor = collar.sensor("game engine sensor", function() {
	game.state.add(
		'Game', {
			preload : () => {
				this.send({
					event : 'load resources'
				}, false);
			},
			create : () => {
				this.send({
					event : 'init game scene'
				}, false);
			},
			update : () => {
				this.send({
					event : 'update'
				}, false);
			}
		}
	);
});

var gameModuleInput = gameLogic(game).inputs["input"];

gameEngineSensor.to(gameModuleInput);

game.state.start('Game');

</script>
